<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cecil Brown</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img id="personal-logo" src="./assets/cb logo.png" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor 
              link__hover-effect 
              link__hover-effect--black
              ">About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor 
              link__hover-effect 
              link__hover-effect--black
              ">Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor 
              link__hover-effect 
              link__hover-effect--black
              ">Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor 
              link__hover-effect 
              link__hover-effect--black             
              "><i class="fas fa-adjust"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title blue">I'm Cecil.</h1>
          <p class="header__para">
            I'm a <b class="blue">Frontend Software Engineer</b> who is deeply
            passionate about constructing web applications that deliver
            exceptional user experiences.
            <br />
            Here's some additional information <b class="blue">about me</b>.
          </p>
          <div class="social__list">
            <a href="" target="_blank" class="social__link click">
              <i class="fab fa-linkedin"></i>
            </a>
            <a
              href="https://github.com/cecilbr4wn"
              target="_blank"
              class="social__link click"
            >
              <i class="fab fa-github"></i>
            </a>
            <a href="" target="_blank" class="social__link click">
              <i class="fas fa-file-pdf"></i>
            </a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fas fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
  </body>
</html>
